<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b4e0a954f5.js" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Social media APP</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="">Comment Box</label>
                <br>
                <textarea name="" id="input" cols="30" rows="10" placeholder="Please write your comments here"></textarea>
                <div id="msg"></div>
                <br>
                <button type="submit">Post</button>
            </form>
        </div>
        <div class="right">
            <h2 class="head">Comments you posted</h2>
            <div id="post"></div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
